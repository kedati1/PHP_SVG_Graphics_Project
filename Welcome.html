<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div {
            color:blue
        }
    </style>
</head>

<body>
    <div>
        <h1>
            Hello World!
        </h1>
    </div>
    <div style="color:hotpink;">
        <svg id="foo" xmlns="http://www.w3.org/2000/svg"
             width="200"
             height="200"
             viewBox="0 0 666.667 666.667">
            <path d="M52.255 58.51v488.082h580.361V58.51zm93.39 60.037h376.903v336.877H145.645z"
                  fill="currentColor" />
        </svg>
    </div>
    <script>
        function something(number)
        {
            if(number > 665)
            {
                number = -666
            }

            document.getElementById("foo").setAttribute("viewBox", `${number} -300 666.667 666.667`)
            setTimeout(function(){something(number+1)}, 5)
        }

        something(1)
    </script>
</body>
</html>
